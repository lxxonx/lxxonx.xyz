{{ define "main" }}
<div class="mx-auto flex max-w-screen-xl">
    {{ partial "sidebar.html" (dict "context" . "disableSidebar" true "displayPlaceholder" true) }}
    <article
        class="w-full break-words flex min-h-[calc(100vh-var(--navbar-height))] min-w-0 justify-center pb-8 pr-[calc(env(safe-area-inset-right)-1.5rem)]">
        <main class="w-full min-w-0 max-w-6xl px-6 pt-4 md:px-12">
            <h1 class="text-4xl tracking-tighter text-center font-extrabold md:text-5xl mt-8 pb-6">{{ .Title }}</h1>
            <div class="content">{{ .Content }}</div>
            {{ range (.Paginator 5).Pages.ByDate.Reverse }}
            {{ partial "components/post-card.html" . }}
            {{ end }}
            {{ partial "pagination.html" .}}
        </main>
    </article>

    <div class="max-xl:hidden h-0 w-64 shrink-0"></div>
</div>
{{ end }}
