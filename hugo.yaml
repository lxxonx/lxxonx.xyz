# Hugo configuration file
title: lxxonx.xyz

authors:
  - name: lxxonx
    link: "https://github.com/lxxonx"

build:
  writeStats: true

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

taxonomies:
  category: categories
  tag: tags

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Tags
      pageRef: /tags
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/lxxonx"
      params:
        icon: github

params:
  meta:
    favicon: true

  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"
